<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading" id="heading">Weight Converter</h1>
        <div class="ktp" id="ktp">
            <input type="number" class="inp" id="inp" placeholder="Enter Kg Value">
            <button id="btn">Convert</button>
            <button class="btn2" id="btn2">Refresh</button>
        </div>
        <div class="ptk" id="ptk">
            <input type="number" class="inp" id="inp2" placeholder="Enter Pound Value">
            <button id="btn5">Convert</button>
            <button class="btn2" id="btn6">Refresh</button>
        </div>
        <p class="output" id="output"></p>
        <div class="select">
            <button id="btn4">Kg to lbs</button>
            <button id="btn3">lbs to Kg</button>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
